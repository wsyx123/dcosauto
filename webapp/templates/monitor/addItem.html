{% extends "base/bootstrap.html" %}

{% block css %}
<link href="/static/bootstrap-select-1.12.4/dist/css/bootstrap-select.min.css" rel="stylesheet">
<link href="/static/css/monitor/template.css" rel="stylesheet">
{% endblock %}

{% block js %}
<script src="/static/js/monitor/template.js"></script>
<script src="/static/bootstrap-select-1.12.4/dist/js/bootstrap-select.min.js"></script>
{% endblock %}

{% block right %}
<div class="col-md-10" style="padding:0px">
  	<ul class="breadcrumb">
    	<li><a href="/"><i class="glyphicon glyphicon-home"></i>Home</a></li>
    	<li>监控告警</li>
    	<li class="active"><a href="/monitor/configure/">配置中心</a></li>
    	<li>创建监控项</li>
	</ul>
</div>

<div class="col-md-10" id="template_config">
	<div id="template-title">
		<h4>创建监控项</h4>
		<span>
			目前可用的监控项为： CPU,Memery,Disk,Network
		</span>
	</div>
	<div id="template-input">
		<table id="template-input-table">
			<tr>
				<td>名称</td>
				<td><input type="text" name="name"></td>
			</tr>	
			<tr>
				<td>类型</td>
				<td>
					<select style="width:175px;" name="type" onchange="disable_item(this);">
						<option>cpu</option>
						<option>memory</option>
						<option>disk</option>
						<option>network</option>
					</select>
				</td>
			</tr>		
			<tr>
				<td>监控项</td>
				<td>
	            	<table class="table table-bordered">
					  <thead>
					    <tr>
					      <th></th>
					      <th>名称</th>
					      <th>键值</th>
					    </tr>
					  </thead>
					  <tbody class="monitor_item">
					    <tr>
					      <td id="cpu"><input type="radio" name="item"></td>
					      <td>cpu</td>
					      <td>
							<select name="cpu" class="selectpicker show-tick form-control" multiple data-live-search="false">
		                        <option>usage</option>
		                        <option>iowait</option>
	                         </select>
					      </td>
					    </tr>
					    <tr>
					      <td id="memory"><input type="radio" name="item"></td>
					      <td>memory</td>
					      <td>
							<select name="memory" class="selectpicker show-tick form-control" multiple>
		                        <option>free</option>
		                        <option>total</option>
	                         </select>
					      </td>
					    </tr>
					    <tr>
					      <td id="disk"><input type="radio" name="item"></td>
					      <td>disk</td>
					      <td>
							<select name="disk" class="selectpicker show-tick form-control" multiple>
		                        <option>/</option>
		                        <option>/data</option>
		                        <option>/home</option>
		                        <option>/boot</option>
		                        <option>/run</option>
		                        <option>/usr</option>
		                        <option>/var</option>
	                         </select>
					      </td>
					    </tr>
					    <tr>
					      <td id="network"><input type="radio" name="item"></td>
					      <td>network</td>
					      <td>
							<input style="width:300px;" type="text" name="network" placeholder="要监控的网卡名,多个网卡逗号隔开">
					      </td>
					    </tr>
					  </tbody>
					</table>
				</td>
			</tr>
			<tr><td></td><td>
							<button onclick="save_item();" type="button" class="btn btn-primary">添加</button>
							<button onclick="history.go(-1)" type="button" class="btn btn-default">取消</button>
						 </td>
			</tr>	
		</table>
	</div>
</div>
{% endblock %}
