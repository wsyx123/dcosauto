{% extends "base/bootstrap.html" %}

{% block css %}
<link href="/static/bootstrap-select-1.12.4/dist/css/bootstrap-select.min.css" rel="stylesheet">
<link href="/static/css/monitor/template.css" rel="stylesheet">
{% endblock %}

{% block js %}
<script src="/static/js/monitor/template.js"></script>
<script src="/static/bootstrap-select-1.12.4/dist/js/bootstrap-select.min.js"></script>
{% endblock %}

{% block right %}
<div class="col-md-10" style="padding:0px">
  	<ul class="breadcrumb">
    	<li><a href="/"><i class="glyphicon glyphicon-home"></i>Home</a></li>
    	<li>监控告警</li>
    	<li class="active"><a href="/monitor/configure/">配置中心</a></li>
    	<li>编辑告警策略</li>
	</ul>
</div>

<div class="col-md-10" id="template_config">
	<div id="template-title">
		<h4>编辑{{policy.name}}告警策略</h4>
		<span>
			目前告警策略主要使用利用率作为阀值 
		</span>
	</div>
	<div id="template-input">
		<table id="template-input-table">
			<tr>
				<td>策略名</td>
				<td><input type="text" name="name" value="{{policy.name}}"></td>
			</tr>		
			<tr>
				<td>warning阀值</td>
				<td><input name="warning_threshold" value="{{policy.warning_threshold}}"></td>
			</tr>
			<tr>
				<td>danger阀值</td>
				<td><input name="danger_threshold" value="{{policy.danger_threshold}}"></td>
			</tr>
			<tr>
				<td>告警升级/次</td>
				<td>
					<select name="promote">
						<option>{{policy.promote}}</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</td>
			</tr>
			<tr><td></td><td>
							<button onclick="save_policy();" type="button" class="btn btn-primary">保存</button>
							<button onclick="history.go(-1)" type="button" class="btn btn-default">取消</button>
						 </td>
			</tr>	
		</table>
	</div>
</div>


{% endblock %}
