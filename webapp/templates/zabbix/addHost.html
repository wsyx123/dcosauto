{% extends "base/bootstrap.html" %}

{% block css %}
<link href="/static/css/zabbix/zabbix.css" rel="stylesheet">
{% endblock %}

{% block js %}
<script src="/static/js/zabbix/zabbix.js"></script>
{% endblock %}

{% block right %}
<div class="col-md-10" style="padding:0px">
  	<ul class="breadcrumb">
    	<li><a href="/"><i class="glyphicon glyphicon-home"></i>Home</a></li>
    	<li>Zabbix监控</li>
    	<li class="active"><a href="/zabbix/configure/">Zabbix配置</a></li>
    	<li>创建主机</li>
	</ul>
</div>

<div class="col-md-10" id="zabbix_config" style="padding:0px;">
	<div style="border-bottom:1px solid #d7dde4;padding:5px 50px;">
		<h4 id="zabbix-title">创建主机</h4>
		<span style="font-size:12px;color:#9b9b9b;margin-left:18px;">
			添加需要被监控的主机，添加前先确认主机上已安装zabbix agent
		</span>
	</div>
	<div style="padding:10px 200px;">
		<table class="add_host">
			<tr>
				<td>主机名称</td>
				<td><input></td>
			</tr>		
			<tr>
				<td>选择群组</td>
				<td><input></td>
			</tr>
			<tr>
				<td>选择模版</td>
				<td><input></td>
			</tr>	
			<tr>
				<td>代理接口</td>
				<td>
					<table class="add_host_agent">
						<tr>
							<td>IP地址</td>
							<td>端口<td>
						</tr>
						<tr>
							<td><input></td>
							<td><input><td>
						</tr>
					</table>
				</td>
			</tr>	
			<tr>
				<td>是否启用</td>
				<td><input class="checkbox-radio" type="checkbox"></td>
			</tr>
			<tr><td></td><td>
							<button type="button" class="btn btn-primary">添加</button>
							<button type="button" class="btn btn-default">取消</button>
						 </td>
			</tr>	
		</table>
	</div>
</div>

{% endblock %}
